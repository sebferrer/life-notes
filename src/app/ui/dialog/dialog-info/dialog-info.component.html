<h1 mat-dialog-title>{{ data.title | transloco }}</h1>
<div mat-dialog-content class="dialog-content">
    <p *ngFor="let content of data.content">{{ content | transloco }}</p>
</div>
<div mat-dialog-actions>
    <button *ngIf="data.actionButton" mat-button color="primary" (click)="openLink(data.actionButton.url)">
        {{ data.actionButton.label | transloco }}
    </button>
    <button mat-button mat-dialog-close="" (click)="onCloseClick()" color="primary" transloco="CLOSE"></button>
</div>
