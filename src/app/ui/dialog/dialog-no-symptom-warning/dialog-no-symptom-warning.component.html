<h1 mat-dialog-title transloco="NO_SYMPTOM_WARNING_DIALOG_TITLE"></h1>
<div mat-dialog-content>
    <p transloco="NO_SYMPTOM_WARNING_DIALOG_CONTENT_1"></p>
    <p transloco="NO_SYMPTOM_WARNING_DIALOG_CONTENT_2"></p>
    <p class="tutorial-hint" transloco="NO_SYMPTOM_WARNING_DIALOG_TUTORIAL_HINT"></p>
    <div class="tutorial-button-container">
        <button mat-button mat-dialog-close="" routerLink="/tutorial" color="primary" transloco="GO_TO_TUTORIAL"></button>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button cdkFocusInitial (click)="onNoClick()" transloco="CANCEL"></button>
    <button mat-button mat-dialog-close="" routerLink="/symptoms" color="primary" transloco="CREATE_SYMPTOM_BUTTON"></button>
</div>
