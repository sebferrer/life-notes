<div class="container" *ngIf="!loading && updates.length > 0">
    <div class="header">
        <span class="title">Developer's update</span>
        <button mat-icon-button (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    
    <div class="content">
        <div class="date">{{ updates[currentIndex].date | date:'mediumDate' }}</div>
        
        <div class="message">
            <p *ngFor="let line of updates[currentIndex].msg.split('\n')">
                {{ line }}
            </p>
        </div>
    </div>

    <div class="footer">
        <button mat-icon-button (click)="prev()" [disabled]="currentIndex === 0">
            <mat-icon>chevron_left</mat-icon>
        </button>
        <div class="dots">
            <span *ngFor="let u of updates; let i = index" [class.active]="i === currentIndex">â€¢</span>
        </div>
        <button mat-icon-button (click)="next()" [disabled]="currentIndex === updates.length - 1">
            <mat-icon>chevron_right</mat-icon>
        </button>
    </div>
</div>
<div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="!loading && updates.length === 0" class="empty-state">
    <p>No updates found.</p>
    <button mat-button (click)="close()">Close</button>
</div>
