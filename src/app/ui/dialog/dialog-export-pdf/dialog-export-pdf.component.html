<h1 mat-dialog-title>{{ 'EXPORT_PDF_DIALOG_TITLE' | transloco }}</h1>
<div mat-dialog-content class="dialog-content">
    <p>{{ 'EXPORT_PDF_DIALOG_CONTENT_1' | transloco }}</p>
    <div class="save-icon-container">
        <mat-icon class="save-icon">save_alt</mat-icon>
    </div>
    <p>{{ 'EXPORT_PDF_DIALOG_CONTENT_2' | transloco }}</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCloseClick()" transloco="CANCEL"></button>
    <button mat-raised-button color="primary" (click)="onGoToToolClick()" transloco="GO_TO_PDF_TOOL"></button>
</div>
